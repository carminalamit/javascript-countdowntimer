<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        div {
            height: 150px;
            width: 230px;
            background-color: lightgrey;
        }
        h1 {
            text-align: center;
            padding-top: 40px;
            font-weight: bold;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div>
        <h1 id="countdownTimer"></h1>
    </div>
    <script>
        let countdown = 11
        const h1 = document.getElementById('countdownTimer')

        let timer = setInterval(function() {
            countdown--

            h1.textContent = countdown
            if (countdown <= 0) {
                h1.textContent = 'ðŸš€'
                clearInterval(timer)
            }
        }, 1000)
    </script>
</body>
</html>
